<div class="mx-auto text-center login-form">
    <h1> Inserisci le credenziali </h1>
    
    <form #formLogin="ngForm" (ngSubmit)="login(formLogin)">
        <div class="form-group">
            <label for="username">Email</label>
            <input id="username" name="username" ngModel required class="form-control" placeholder="(e.g. nome.cognome@unipg.it)">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" ngModel required class="form-control" placeholder="*********">
        </div>
        <button type="submit" [disabled]="!formLogin.valid" class="btn btn-primary">Login</button>
    </form>
</div>
